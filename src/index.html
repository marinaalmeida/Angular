<div class="card">
  <div class="card-heardr">
    <div class="float-left">
    <h4>Projetos</h4>
  </div>
  <div class="float-rght">
    <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo projeto</button>
  </div>
</div>
<div class="card-body">
  <table class="table table-hover">
    <thead>
      <tr>
      <tr>#</tr>
      <th>Projetos</th>
      <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let projeto of Projetos">
        <td>{{ projeto.id }}</td>
        <td>{{ projeto.name }}</td>
        <td>
          <span class="float-right">
            <button class="btn btn-outline-warning mb-1 btn-sm">
              Atualizar
            </button>

            <button class="btn btn-outline-danger mb-1 btn-sm">
              Remover
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
